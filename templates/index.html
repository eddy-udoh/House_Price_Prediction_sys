<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Valuation Model</title>
    <style>
        :root {
            --primary-purple: #4a148c;
            --light-purple: #7c43bd;
            --dark-purple: #12005e;
            --bg-color: #f3e5f5;
            --text-main: #212121;
            --text-white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 40px 20px; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            line-height: 1.6;
        }

        .container { 
            background: white; 
            padding: 40px; 
            max-width: 550px; 
            margin: auto; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary-purple);
        }

        h2 { 
            text-align: left; 
            color: var(--dark-purple); 
            margin-top: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            font-size: 1.4em;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.85em;
            color: var(--primary-purple);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--light-purple);
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary-purple); 
            color: var(--text-white); 
            border: none; 
            border-radius: 6px;
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover { 
            background: var(--dark-purple); 
        }

        .result { 
            text-align: center; 
            margin-top: 30px; 
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid var(--primary-purple);
            font-weight: 700; 
            font-size: 1.25em; 
            color: var(--dark-purple);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Property Value Estimator</h2>
    <p>Input regional and property metrics to calculate estimated market value.</p>
    
    <form action="/" method="POST">
        <label>Median Income (in $10k units)</label>
        <input type="number" step="0.01" name="MedInc" placeholder="8.32" required>

        <div class="grid-row">
            <div>
                <label>House Age (Years)</label>
                <input type="number" step="1" name="HouseAge" placeholder="41" required>
            </div>
            <div>
                <label>Avg Rooms</label>
                <input type="number" step="0.1" name="AveRooms" placeholder="6.9" required>
            </div>
        </div>

        <div class="grid-row">
            <div>
                <label>Avg Bedrooms</label>
                <input type="number" step="0.1" name="AveBedrms" placeholder="1.0" required>
            </div>
            <div>
                <label>Population</label>
                <input type="number" step="1" name="Population" placeholder="322" required>
            </div>
        </div>

        <label>Avg Occupancy</label>
        <input type="number" step="0.1" name="AveOccup" placeholder="2.5" required>

        <div class="grid-row">
            <div>
                <label>Latitude</label>
                <input type="number" step="0.01" name="Latitude" placeholder="37.88" required>
            </div>
            <div>
                <label>Longitude</label>
                <input type="number" step="0.01" name="Longitude" placeholder="-122.23" required>
            </div>
        </div>

        <button type="submit">Calculate Valuation</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

</body>
</html>
